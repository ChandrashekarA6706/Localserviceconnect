<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Construction Service Search</title>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" />
  <script src="Library/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #title {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 15px;
      color: white;
      border-radius: 10px;
      background-image: url('https://img.freepik.com/free-photo/vintage-grunge-blue-concrete-texture-studio-wall-background-with-vignette_1258-28374.jpg');
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #title-img {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      border: 1px solid white;
      margin-right: 15px;
    }

    #title h1 {
      flex-grow: 1;
      text-align: center;
    }

    footer {
      background: #1c1c1c;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      border-radius: 10px;
    }

    #footer a {
      text-decoration: none;
      color: dimgray;
    }

    #footer a:hover {
      color: blue;
    }

    .search-section {
      margin-top: 40px;
      text-align: center;
    }

    .search-section select {
      width: 100%;
      max-width: 500px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 0 auto;
      display: block;
      font-size: 1rem;
    }

    .btn {
      margin-top: 15px;
    }

    @media (max-width: 576px) {
      .search-section select {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid mt-3">
    <div id="title" class="shadow">
      <img src="images/logo.jpg" alt="Logo" id="title-img" />
      <h1>LOCAL SERVICE CONNECT</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mt-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LSC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="demo.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="search-section">
      <label for="city-select" class="form-label fs-4">Search for Construction services near you</label><br />
      <select id="city-select" name="city" class="form-select" required>
        <option value="" disabled selected>Select city</option>
        <option value="bangalore">Bangalore</option>
        <option value="hyderabad">Hyderabad</option>
        <option value="mumbai">Mumbai</option>
      </select><br />
      <button type="button" class="btn btn-outline-primary" id="search-btn">Search</button>
    </div>

    <footer id="footer">
      <p>&copy; 2025 Local Service Connect. All rights reserved.</p>
      <p>ðŸ“ž <a href="tel:+919676056192">+91 96760 56192</a></p>
    </footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("search-btn").addEventListener("click", function () {
        var city = document.getElementById("city-select").value;
        if (city) {
          window.location.href = "construction.php?city=" + encodeURIComponent(city);
        } else {
          alert("Please select a city.");
        }
      });
    });
  </script>
</body>
</html>
